<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head th:replace="fragments/headers :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="w3-main" style="margin-left:220px">

    <form action="accessories" method="post">
        <h2 class="heading"> Velosipēda papildaprīkojuma reģistrācija </h2>
        <p></P>

        <a href="http://localhost:8080/accessories">1. Papildaprīkojuma reģistrācija</a> <br>
        <a href="http://localhost:8080/bicycles">2. Velosipēda reģistrācija</a> <br>
        <a href="http://localhost:8080/employees">3. Darbinieka reģistrācija </a> <br>

        <p><strong>Create Accessories:</strong></p>
        <hr>


        <tr>
            <td> id</td>
            <td><input type="text" name="id" placeholder="id numurs"></td>
        </tr>


        <tr>
            <td> accessoryName</td>
            <td><input type="text", name="accessoryName" placeholder="papildaprīkojumas"></td>
        </tr>
        <hr>


        <button type="submit" class="registerbtn col-1-2">Register</button>
        <br>
        <hr>
    </form>

    <h3>Papildaprīkojuma saraksts:</h3>   <br>

    <!--https://getbootstrap.com/docs/4.1/content/tables/ -->
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Accessories</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="accessory : ${accessories}" class="table">
            <th th:text="${accessory.id}" scope="col"></th>
            <th th:text="${accessory.accessoryName}" scope="col"></th>

            <td>
                <form action="deleteRecord" method="deleteRecord">
                    <input type="hidden" name="id" th:value="${accessory.id}">
                    <button type="submit" class="col-1-2"> delete</button>
                </form>
            </td>
        </tr>





        </tbody>
    </table>

    <hr>

</div>
</body>
</html>
