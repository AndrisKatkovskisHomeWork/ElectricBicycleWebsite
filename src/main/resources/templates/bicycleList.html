<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title> Electric bicycle website </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/remaining.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div style="margin-left:220px">

    <form sec:authorize="hasAuthority('ADMIN')" action="bicycles" method="post">
        <h2 class="heading">Velosipēda reģistrācija </h2>
        id <input type="text" name="id" placeholder="fabrikas Nr">

        nosaukums <input id="name" type="text" name="name" placeholder="nosaukums">

        svars <input type="text" name="weight" placeholder="svars">

        attālums <input type="text" name="distance" placeholder="attālums">

        <button type="submit" class="registerbtn btn btn-md btn-primary">Reģistrēt jaunu velosipēdu</button>
        <br>
        <hr>
    </form>

    <h3>Velosipēdu saraksts:</h3>   <br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <a th:href="@{/bicyclesName_asc}"> &#x2193; </a> name</th>
            <th scope="col">
                <a th:href="@{/bicyclesWeigh_asc}"> &#x2193; </a> svars</th>
            <th scope="col">
                <a th:href="@{/bicyclesDistance_asc}"> &#x2193; </a> attālums</th>

            <th scope="col">ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="bicycle : ${bicycles}" class="table">
            <th th:text="${bicycle.id}" scope="col"></th>
            <th th:text="${bicycle.name}" scope="col"></th>
            <th th:text="${bicycle.weight}" scope="col"></th>
            <th th:text="${bicycle.distance}" scope="col"></th>

            <td>
                <form action="deleteBicycleRecord" method="GET">
                    <input id="id" type="hidden" name="id" th:value="${bicycle.id}">
                    <button type="submit" class="registerbtn btn btn-md btn-default"> delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
    <hr>
    <footer th:replace="fragments/footer :: foot"></footer>
</div>
</body>
</html>
