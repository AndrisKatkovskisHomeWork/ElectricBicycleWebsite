<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head th:replace="fragments/headers :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="w3-main" style="margin-left:220px">

    <form action="days" method="post">
        <h2 class="heading"> DIENAS re친istr훮cija </h2>
        <hr>

        <tr>
            <td> dayName</td>
            <td><input type="date"
                       name="dayName"
                       th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                       max="2019-08-20" placeholder="dayName"></td>
        </tr>
        <br>

        <button type="submit" class="registerbtn col-1-2">Datuma re친istr훮cija</button>
        <br>
        <hr>
    </form>

    <h3>Datuma saraksts:</h3>   <br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Diena</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="day : ${days}" class="table">
            <th th:text="${day.id}" scope="col"></th>
            <th th:text="${#dates.format(day.dayName, 'dd-MM-yyy')}" scope="col"></th>

            <td>
                <form th:action="@{'/deleteDayRecord/' + ${day.id}}" method="GET">
                    <input type="hidden" name="id" th:value="${day.id}">
                    <button type="submit" class="col-1-2"> delete</button>
                </form>
            </td>
        </tr>


        </tbody>
    </table>
    <hr>
    <footer th:replace="fragments/footer :: foot"></footer>
</div>
</body>
</html>
