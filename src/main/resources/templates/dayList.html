<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head th:replace="fragments/headers :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="w3-main" style="margin-left:220px">

    <form action="days" method="post">
        <h2 class="heading"> D I E N A S re친istr훮cija </h2>
        <hr>

        <tr>
            <td> dayName</td>
            <td><input type="date" name="dayName" min="2019-07-14" max="2019-08-20" placeholder="dayName"></td>
        </tr>
        <br>

        <button type="submit" class="registerbtn col-1-2">Datuma re친istr훮cija (bez chekbox)</button>
        <br>
        <hr>
    </form>

    <form>
        <h1>Show checkboxes:</h1>
        <form action="/action_page.php">
            <input type="checkbox" name="acc1" value="basket"> chekbox basket<br>
            <input type="checkbox" name="acc2" value="water"> chekbox water <br>
            <input type="checkbox" name="acc3" value="helment" checked> chekbox helment<br><br>
            <button type="submit" class="registerbtn col-1-2" value="Submit"> not worked button submit</button>
        </form>
        <hr>
    </form>

    <form>
        <div class="col-1-3 col-1-3-sm">
            <h5>OPTION list (bicycle): </h5>
            <i class="fa fa-sort"></i>
            <select>
                <option value="blank"></option>
                <option value="option1">bicycle 1</option>
                <option value="option2">bicycle 2</option>
            </select>
        </div>
        <br>
        <hr>
    </form>

    <h3>Datuma saraksts:</h3>   <br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Diena</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="day : ${days}" class="table">
            <th th:text="${day.id}" scope="col"></th>
            <th th:text="${#dates.format(day.dayName, 'dd-MM-yyy')}" scope="col"></th>

            <td>
                <form th:action="@{'/deleteDayRecord/' + ${day.id}}" method="GET">
                    <input type="hidden" name="id" th:value="${day.id}">
                    <button type="submit" class="col-1-2"> delete</button>
                </form>
            </td>
        </tr>


        </tbody>
    </table>
    <hr>

</div>
</body>
</html>
