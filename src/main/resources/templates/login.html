<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headers :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form th:action="@{/login}" method="POST" class="form-signIn">
                <h3 class="form-signIn-heading" th:text="Sveicināti"></h3>
                <br/>

                <input type="text" id="email" name="email" th:placeholder="e-pasts"
                       class="form-control"/> <br/>
                <input type="password" th:placeholder="parole"
                       id="password" name="password" class="form-control"/> <br/>

                <div align="center" th:if="${param.error}">
                    <p style="color: #FF1C19">Nepareizs e-pasts / parole! Lūdzu, mēģiniet vēlreiz!</p>
                </div>
                <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit"
                        th:text="Ienākt"></button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: foot"></footer>
</body>
</html>
