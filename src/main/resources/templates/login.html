<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Electric bicycle website </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/remaining.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
<header class="header">
    <a th:href="@{/bookingList}"> <img th:src="@{/images/login2.png}" class="imageLogin"/></a><br>
</header>

<div class="container">

    <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-warning btn-lg" type="Submit">Reģistrēties</button>
    </form>

    <form th:action="@{/login}" method="POST" class="form-signIn">
        <h3 class="form-signIn-heading" th:text="Sveicināti"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="e-pasts"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="parole"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="color: #FF1C19">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Ienākt"></button>
    </form>
</div>
</body>
</html>
